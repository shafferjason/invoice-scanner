<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="CFA Docs">
  <meta name="theme-color" content="#E51636">
  <title>Document Scanner | CFA Wall Street</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Bitter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #E51636;
      --primary-dark: #C41230;
      --bg: #F8F9FA;
      --bg-warm: #FDF8F3;
      --surface: #FFFFFF;
      --text: #1A1A1A;
      --text-secondary: #6B7280;
      --border: #E5E7EB;
      --success: #10B981;
      --preview-bg: #2D2D2D;
      --radius: 12px;
      --font-heading: 'Poppins', -apple-system, sans-serif;
      --font-body: 'Bitter', Georgia, serif;
    }

    html, body {
      height: 100%;
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
    }

    .hidden { display: none !important; }

    /* Header - compact */
    header {
      background: var(--surface);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg { width: 18px; height: 18px; color: white; }
    .header-text h1 { font-family: var(--font-heading); font-size: 15px; font-weight: 600; }
    .header-text p { font-size: 10px; color: var(--text-secondary); }

    /* Scanner screen */
    #scanner-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #scanner-screen main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 12px;
      overflow-y: auto;
    }

    /* Preview area - large */
    .preview-area {
      flex: 1;
      background: var(--preview-bg);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }

    .preview-area img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .preview-placeholder {
      text-align: center;
      color: #9CA3AF;
      padding: 40px;
    }

    .preview-placeholder svg {
      width: 64px;
      height: 64px;
      color: #6B7280;
      margin-bottom: 16px;
    }

    .preview-placeholder p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-family: var(--font-heading);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn:active { transform: scale(0.98); }

    .btn svg { width: 20px; height: 20px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-secondary { background: var(--surface); color: var(--text); border: 1px solid var(--border); }
    .btn-success { background: var(--success); color: white; }

    .btn-row { display: flex; gap: 10px; }
    .btn-row .btn { flex: 1; }

    /* Hidden file input */
    #camera-input { display: none; }

    /* Amount input */
    .amount-box {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .amount-box label { font-size: 14px; color: var(--text-secondary); }

    .amount-input {
      flex: 1;
      display: flex;
      align-items: center;
      background: var(--bg);
      border-radius: 8px;
      padding: 10px 12px;
    }

    .amount-input span { font-size: 18px; font-weight: 600; }

    .amount-input input {
      flex: 1;
      border: none;
      background: none;
      font-family: inherit;
      font-size: 18px;
      font-weight: 600;
      outline: none;
      width: 100%;
    }

    /* Status */
    .status {
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 13px;
      display: none;
    }

    .status.show { display: block; }
    .status.success { background: #D1FAE5; color: #065F46; }
    .status.error { background: #FEE2E2; color: #991B1B; }
    .status.loading { background: #FEF3C7; color: #92400E; }

    /* PIN Screen */
    .pin-screen {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-warm);
    }

    .pin-box {
      max-width: 300px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .pin-icon {
      width: 56px;
      height: 56px;
      background: var(--primary);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: 0 4px 12px rgba(229, 22, 54, 0.3);
    }

    .pin-icon svg { width: 28px; height: 28px; color: white; }
    .pin-box h2 { font-family: var(--font-heading); font-size: 20px; margin-bottom: 4px; }
    .pin-box > p { font-size: 14px; color: var(--text-secondary); margin-bottom: 20px; }

    #pin-input {
      width: 100%;
      padding: 16px;
      font-size: 22px;
      text-align: center;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-family: var(--font-heading);
      letter-spacing: 8px;
      outline: none;
      margin-bottom: 12px;
      background: var(--surface);
    }

    #pin-input:focus { border-color: var(--primary); }

    .remember-box {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-bottom: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .remember-box input { width: 16px; height: 16px; }

    .pin-error {
      color: #991B1B;
      font-size: 13px;
      min-height: 18px;
      margin-top: 8px;
    }

    .admin-link {
      display: block;
      margin-top: 20px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
    }

    /* Spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Success overlay */
    .success-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.98);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .success-check {
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: successPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 24px rgba(229, 22, 54, 0.3);
    }

    @keyframes successPop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-check svg { width: 40px; height: 40px; color: white; }
    .success-overlay p { margin-top: 20px; font-family: var(--font-heading); font-size: 18px; font-weight: 600; color: var(--text); }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    .confetti.animate {
      animation: confettiFall 1s ease-out forwards;
    }

    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(100px) rotate(360deg); }
    }

    /* Document type selector */
    .doc-type-selector {
      display: flex;
      gap: 8px;
      background: var(--surface);
      border-radius: var(--radius);
      padding: 6px;
    }

    .doc-type-btn {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      font-family: var(--font-heading);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .doc-type-btn.active {
      background: var(--primary);
      color: white;
    }

    .doc-type-btn:not(.active):hover {
      background: var(--bg);
    }

    /* Confirmation dialog */
    .confirm-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 20px;
    }

    .confirm-dialog {
      background: var(--surface);
      border-radius: 16px;
      padding: 24px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      animation: dialogPop 0.2s ease-out;
    }

    @keyframes dialogPop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confirm-dialog h3 {
      font-family: var(--font-heading);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .confirm-dialog p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .confirm-dialog .btn-row {
      gap: 12px;
    }
  </style>
</head>
<body>

          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    // Elements
    const pinScreen = document.getElementById('pin-screen');
    const scannerScreen = document.getElementById('scanner-screen');
    const pinInput = document.getElementById('pin-input');
    const pinBtn = document.getElementById('pin-btn');
    const pinError = document.getElementById('pin-error');
    const rememberCheck = document.getElementById('remember-check');

    const cameraInput = document.getElementById('camera-input');
    const previewArea = document.getElementById('preview-area');
    const placeholder = document.getElementById('placeholder');
    const previewImg = document.getElementById('preview-img');
    const takePhotoBtn = document.getElementById('take-photo-btn');
    const captureBtn = document.getElementById('capture-btn');
    const initialBtns = document.getElementById('initial-btns');
    const previewBtns = document.getElementById('preview-btns');
    const retakeBtn = document.getElementById('retake-btn');
    const sendBtn = document.getElementById('send-btn');
    const amountBox = document.getElementById('amount-box');
    const amountInput = document.getElementById('amount-input');
    const status = document.getElementById('status');
    const successOverlay = document.getElementById('success-overlay');
    const docTypeSelector = document.getElementById('doc-type-selector');
    const docTypeBtns = document.querySelectorAll('.doc-type-btn');
    const confirmOverlay = document.getElementById('confirm-overlay');
    const confirmMessage = document.getElementById('confirm-message');
    const confirmCancel = document.getElementById('confirm-cancel');
    const confirmSend = document.getElementById('confirm-send');

    let imageData = null;
    let selectedDocType = 'invoice';

    function showStatus(msg, type) {
      status.textContent = msg;
      status.className = 'status show ' + type;
    }

    function hideStatus() {
      status.className = 'status';
    }

    function vibrate(ms) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    function showScanner() {
      pinScreen.classList.add('hidden');
      scannerScreen.classList.remove('hidden');
    }

    // PIN verification
    pinBtn.addEventListener('click', verifyPin);
    pinInput.addEventListener('keypress', e => { if (e.key === 'Enter') verifyPin(); });

    async function verifyPin() {
      const pin = pinInput.value.trim();
      if (!pin) {
        pinError.textContent = 'Please enter a PIN';
        return;
      }

      pinBtn.disabled = true;
      pinBtn.innerHTML = '<span class="spinner"></span>';
      pinError.textContent = '';

      try {
        const res = await fetch('/api/verify-pin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin })
        });

        if (res.ok) {
          sessionStorage.setItem('auth', 'true');

          if (rememberCheck.checked) {
            try {
              const tokenRes = await fetch('/api/device-token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'register', pin })
              });
              const data = await tokenRes.json();
              if (data.token) localStorage.setItem('deviceToken', data.token);
            } catch (e) {}
          }

          showScanner();
        } else {
          pinError.textContent = 'Invalid PIN';
          pinInput.value = '';
          vibrate(100);
        }
      } catch (e) {
        pinError.textContent = 'Connection error';
      }

      pinBtn.disabled = false;
      pinBtn.textContent = 'Continue';
    }

    // Check saved auth on load
    async function checkAuth() {
      if (sessionStorage.getItem('auth') === 'true') {
        showScanner();
        return;
      }

      const token = localStorage.getItem('deviceToken');
      if (token) {
        try {
          const res = await fetch('/api/device-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ action: 'verify', token })
          });
          const data = await res.json();
          if (data.valid) {
            sessionStorage.setItem('auth', 'true');
            showScanner();
          } else {
            localStorage.removeItem('deviceToken');
          }
        } catch (e) {
          localStorage.removeItem('deviceToken');
        }
      }
    }

    checkAuth();

    // Camera capture - opens native camera
    function openCamera() {
      cameraInput.click();
    }

    takePhotoBtn.addEventListener('click', openCamera);
    captureBtn.addEventListener('click', openCamera);

    // Handle photo taken
    cameraInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      vibrate(30);
      showStatus('Processing...', 'loading');

      // Read and process image
      const reader = new FileReader();
      reader.onload = async (event) => {
        const img = new Image();
        img.onload = async () => {
          // Create canvas and convert to grayscale
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Resize if too large (max 2000px on longest side)
          let w = img.width;
          let h = img.height;
          const maxSize = 2000;
          if (w > maxSize || h > maxSize) {
            if (w > h) {
              h = (h / w) * maxSize;
              w = maxSize;
            } else {
              w = (w / h) * maxSize;
              h = maxSize;
            }
          }

          canvas.width = w;
          canvas.height = h;
          ctx.drawImage(img, 0, 0, w, h);

          // Convert to grayscale
          const imgData = ctx.getImageData(0, 0, w, h);
          const d = imgData.data;
          for (let i = 0; i < d.length; i += 4) {
            const gray = d[i] * 0.299 + d[i+1] * 0.587 + d[i+2] * 0.114;
            d[i] = d[i+1] = d[i+2] = gray;
          }
          ctx.putImageData(imgData, 0, 0);

          imageData = canvas.toDataURL('image/jpeg', 0.85);

          // Show preview
          previewImg.src = imageData;
          previewImg.classList.remove('hidden');
          placeholder.classList.add('hidden');
          initialBtns.classList.add('hidden');
          previewBtns.classList.remove('hidden');

          // OCR
          showStatus('Reading document...', 'loading');
          let amount = null;
          try {
            const result = await Tesseract.recognize(imageData, 'eng', {
              logger: m => {
                if (m.status === 'recognizing text') {
                  showStatus('Reading... ' + Math.round(m.progress * 100) + '%', 'loading');
                }
              }
            });
            amount = findAmount(result.data.text);
          } catch (e) {}

          amountInput.value = amount || '';
          amountBox.classList.remove('hidden');
          docTypeSelector.classList.remove('hidden');

          if (amount) {
            showStatus('Found: $' + amount, 'success');
          } else {
            hideStatus();
          }
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    function findAmount(text) {
      const lines = text.split('\n');
      const pattern = /\$?\d{1,3}(?:,\d{3})*(?:\.\d{2})?|\d+\.\d{2}/g;
      const keywords = /(?:grand\s*total|total\s*due|amount\s*due|balance|total|due)\s*:?\s*/i;

      let best = null;
      for (const line of lines) {
        if (keywords.test(line)) {
          const amounts = line.match(pattern);
          if (amounts) {
            const val = parseFloat(amounts[amounts.length - 1].replace(/[$,]/g, ''));
            if (!isNaN(val) && val > 0) {
              if (/grand|due|balance/i.test(line)) return val.toFixed(2);
              best = val.toFixed(2);
            }
          }
        }
      }
      return best;
    }

    // Retake
    retakeBtn.addEventListener('click', () => {
      previewImg.classList.add('hidden');
      previewImg.src = '';
      placeholder.classList.remove('hidden');
      previewBtns.classList.add('hidden');
      initialBtns.classList.remove('hidden');
      amountBox.classList.add('hidden');
      docTypeSelector.classList.add('hidden');
      hideStatus();
      imageData = null;
      cameraInput.value = '';
      // Reset doc type to invoice
      selectedDocType = 'invoice';
      docTypeBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.type === 'invoice'));
    });

    // Document type selector
    docTypeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        docTypeBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedDocType = btn.dataset.type;
      });
    });

    // Send - show confirmation first
    sendBtn.addEventListener('click', () => {
      if (!imageData) return;
      const amount = amountInput.value.trim();
      const typeLabel = selectedDocType === 'invoice' ? 'invoice' : 'paid out';
      const amountLabel = amount ? `$${amount}` : 'no amount';
      confirmMessage.textContent = `Send this ${typeLabel} for ${amountLabel}?`;
      confirmOverlay.classList.remove('hidden');
    });

    // Confirmation dialog handlers
    confirmCancel.addEventListener('click', () => {
      confirmOverlay.classList.add('hidden');
    });

    confirmSend.addEventListener('click', () => {
      confirmOverlay.classList.add('hidden');
      sendDocument();
    });

    async function sendDocument() {
      if (!imageData) return;

      vibrate(30);
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="spinner"></span>';
      showStatus('Sending...', 'loading');

      try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'letter' });

        const img = new Image();
        img.src = imageData;
        await new Promise(r => img.onload = r);

        const pw = pdf.internal.pageSize.getWidth();
        const ph = pdf.internal.pageSize.getHeight();
        const ir = img.width / img.height;
        const pr = pw / ph;

        let iw, ih;
        if (ir > pr) { iw = pw - 20; ih = iw / ir; }
        else { ih = ph - 20; iw = ih * ir; }

        pdf.addImage(imageData, 'JPEG', (pw - iw) / 2, (ph - ih) / 2, iw, ih);

        const pdfData = pdf.output('datauristring').split(',')[1];
        const amount = amountInput.value.trim() || null;

        const res = await fetch('/api/send-invoice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            pdf: pdfData,
            filename: 'document-' + new Date().toISOString().slice(0, 10) + '.pdf',
            amount,
            docType: selectedDocType
          })
        });

        if (res.ok) {
          vibrate([50, 50, 50]);
          successOverlay.classList.remove('hidden');
          hideStatus();

          setTimeout(() => {
            successOverlay.classList.add('hidden');
            // Reset to initial state
            previewImg.classList.add('hidden');
            previewImg.src = '';
            placeholder.classList.remove('hidden');
            previewBtns.classList.add('hidden');
            initialBtns.classList.remove('hidden');
            amountBox.classList.add('hidden');
            docTypeSelector.classList.add('hidden');
            imageData = null;
            cameraInput.value = '';
            // Reset doc type
            selectedDocType = 'invoice';
            docTypeBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.type === 'invoice'));
          }, 1500);
        } else {
          const data = await res.json();
          throw new Error(data.error || 'Failed');
        }
      } catch (e) {
        showStatus('Failed to send: ' + e.message, 'error');
        vibrate(200);
      }

      sendBtn.disabled = false;
      sendBtn.textContent = 'Send';
    }
  </script>
